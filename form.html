<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyle.css">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="action.js">
            <fieldset>

                <legend>Contact Form</legend>

                <label for="fname">Full name:</label><br>
                <input type="text" name="fname" placeholder="Enter your first name"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" placeholder="Enter your Email"><br><br>
                <label for="pnum">Phone Number:</label><br>
                <input type="email" name="pnum"><br><br>
                <label for="pswd">Password:</label><br>
                <input type="password" name="pswd"><br><br>
                <label for="cpswd">Confirm Password:</label><br>
                <input type="password" name="cpswd"><br><br>
                <label for=>Select your Gender:</label><br><br>
                <input type="radio" name="gender" id="id1" value="male">
                <label for="id1">Male</label><br>
                <input type="radio" name="gender" id="id2" value="female">
                <label for="id2">Female</label><br>
                <input type="radio" name="gender" id="id3" value="others">
                <label for="id3">Others</label><br><br>


                <label for="language">Select known Languages:</label><br><br>
                <label for="id4">
                    <input type="checkbox" name="english" id="id4">English
                </label>
                <label for="id5">
                    <input type="checkbox" name="hindi" id="id5">Hindi
                </label>
                <label for="id6">
                    <input type="checkbox" name="marathi" id="id6">Marathi
                </label><br><br>
                <label for="players">Select your city:</label><br><br>
                <select name="city" id="city">
                    <option value="mumbai">Mumbai</option>
                    <option value="pune">Pune</option>
                    <option value="banglore">Banglore</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="gurugram">Gurugram</option>
                </select><br><br>
                <label for="state">Choose your State:</label><br><br>
                <input list="browsers" name="state" id="state">
                <datalist id="browsers">
                    <option value="Maharashtra">
                    <option value="Karnataka">
                    <option value="Delhi">
                    <option value="Punjab">
                    <option value="Telangana">
                </datalist><br> <br>
                <label for="add">Address: </label><br><br>
                <textarea name="add" id="add" cols="30" rows="3"></textarea><br>
                <input type="submit" value="Submit">

            </fieldset>
        </form>
    </div>
</body>

</html>
